server:
  port: 8000
# 设置该服务中心的名字
eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: true #自己不注册自己
    fetch-registry: true  # 不去检索其他服务
    service-url:
      defaultZone: http://replica1:8002/eureka  #  指定服务中心的位置
