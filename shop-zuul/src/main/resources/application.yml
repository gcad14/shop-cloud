eureka:
  client:
    register-with-eureka: true #注册到eureka的注册中心
    fetch-registry: true  # 获取注册实例回来
    service-url:
      defaultZone: http://localhost:8000/eureka  #  指定服务中心的位置



spring:
  application:
    name: shopZuul

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    druid:
      initial-size: 10
      max-active: 10
      max-wait: 60000
      min-evictable-idle-time-millis: 300000
      min-idle: 5
      test-on-borrow: false
      test-on-return: false
      test-while-idle: true
      time-between-eviction-runs-millis: 60000
      validation-query: SELECT 1
      validation-query-timeout: 2000
    password: root
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://localhost:3306/2525?characterEncoding=utf8&serverTimezone=CTT
    username: root
server:
  port: 9000
zuul:
  routes:
    shop-cate-api:
      path: /cate/**
    shop-goods-api:
      path: /goods/**
    shop-member-api:
      path: /member/**
fh:
  shop:
    checkUrls: /api/meber/logut,/api/meber/findMember,/api/cart/addCartItrm,/api/cart/findCart,/api/cart/findCartCount,/api/cart/deleteCartItem,/api/cart/deleteBatch   # 需要登录后才能进行访问